<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}LLM App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <nav class="navbar navbar-light bg-light p-3">
        <a href="/" class="navbar-brand">ホーム</a>
        <div class="container">
            <h2 class="text-center mb-4">ファインチューニング管理</h2>
        
            <div class="card p-3 mb-4">
                <h4>データアップロード</h4>
                <input type="file" id="file-upload" class="form-control">
                <button class="btn btn-primary mt-2" onclick="uploadFile()">アップロード</button>
            </div>
        
            <div class="card p-3 mb-4">
                <h4>ファインチューニング</h4>
                <button class="btn btn-success" onclick="startFineTune()">ファインチューニング開始</button>
                <p id="fine-tune-status" class="mt-2">ステータス: 未開始</p>
        
                <!-- 📌 ステータスバーを追加 -->
                <div class="progress mt-3">
                    <div id="fine-tune-progress" class="progress-bar progress-bar-striped progress-bar-animated" 
                         role="progressbar" style="width: 0%">0%</div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
